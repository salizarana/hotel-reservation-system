<section class="reservation">
  <div class="container">
    <div class="search">
      <div class="text">
        <h1><span>Book</span> Your Rooms</h1>
      </div>
      <div class="form">
        <form
          class="grid"
          #searchForm="ngForm"
          (ngSubmit)="onSubmit(searchForm)"
        >
          <input
            type="date"
            placeholder="Arrival Date"
            name="checkInDate"
            #checkInDate="ngModel"
            ngModel
            required
          />
          <input
            type="date"
            placeholder="Departure Date"
            name="checkOutDate"
            #checkOutDate="ngModel"
            ngModel
            required
          />
          <input
            type="number"
            placeholder="No. of Guests"
            name="guestCount"
            #guestCount="ngModel"
            ngModel
          />
          <input
            type="number"
            placeholder="No. of Rooms"
            name="roomCount"
            #roomCount="ngModel"
            ngModel
          />
          <input type="submit" value="CHECK AVAILABILITY" class="button" />
        </form>
      </div>
    </div>

    <div class="wrapper">
      <div class="list">
        <h2>{{ rooms.length }} Rooms Found</h2>
        <table>
          <tbody>
            <tr *ngFor="let room of rooms">
              <td>
                <app-room [room]="room"></app-room>
              </td>
              <td>
                <button
                  type="button"
                  (click)="
                    room.isSelected
                      ? unselectRoom(room.id)
                      : selectRoom(room.id)
                  "
                >
                  {{ room.isSelected ? "Unselect" : "Select" }}
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- <div *ngFor="let room of rooms">
          <app-room [room]="room"></app-room>
        </div> -->
      </div>
      <div class="bookings">
        <app-bookings [rooms]="selectedRooms"></app-bookings>
      </div>
    </div>
  </div>
</section>
