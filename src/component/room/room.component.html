<div class="room">
  <div class="room-img">
    <img [src]="room.photos[0]" />
  </div>
  <div class="room-info">
    <h3>{{ room.roomType }}</h3>
    <p class="description">{{ room.description }}</p>
    <p>{{ room.features }}</p>
    <div class="room-price">
      <p>{{ room.capacity }} Guest</p>
      <h4>Rs {{ room.ratePerNight }} <span>/ night</span></h4>
    </div>
  </div>
</div>
