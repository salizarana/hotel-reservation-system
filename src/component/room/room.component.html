<section class="rooms">
  <div class="container">
    <div class="list">
      <h2>5 Rooms Found</h2>
      <div class="room" *ngFor="let room of rooms">
        <div class="room-img">
          <img [src]="room.photos[0]" />
        </div>
        <div class="room-info">
          <h3>{{ room.roomType }}</h3>
          <p>{{ room.description }}</p>
          <p>{{ room.features }}</p>
          <div class="room-price">
            <p>{{ room.capacity }} Guest</p>
            <h4>Rs {{ room.pricePerNight }} <span>/ night</span></h4>
            <button type="button">Reserve</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
